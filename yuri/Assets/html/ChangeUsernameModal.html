<div class="modal-header">
    <h3 class="modal-title">
        {{ local.User_ChangeUsername }}
    </h3>
</div>
<div class="modal-body">
    <small>
        {{ local.Logon_ChangeUserDescription }}
    </small>
    <br />
    <div id="error" class="alert alert-danger" ng-cloak ng-show="error">
        <span ng-bind="error"></span>
    </div>
    <div class="form-group col-sm-5 row">        
        <input type="text" class="form-control input-sm" required autofocus id="usernameNew" maxlength="50" ng-model="username"
               placeholder="Username" />
    </div>
</div>
<div class="modal-footer">
    <button class="btn table-save-btn" ng-click="save()" ng-disabled="performingAction">
        {{local.GlobalSaveBtn}}
    </button>
    <button class="btn btn-default" ng-click="cancel()" ng-disabled="performingAction">
        {{local.GlobalCancel}}
    </button>
</div>
