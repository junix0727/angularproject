<!DOCTYPE html>
<html>
<head>
    <title>IBA Email Template</title>
</head>
<body style="padding:0;margin:0;">
    <table cellpadding="0" cellspacing="0" border="0" style="width:100%; height:100%;">
        <tr>
            <td bgcolor="#A5A6A4">
                <table width="600" border="0" cellpadding="0" cellspacing="0" align="center">
                    <tr><td width="600" height="12" bgcolor="#1976d2"></td></tr>
                    <tr><td width="600" height="98"><img src="http://www.exerius.com/wp-content/uploads/2015/08/royal-blue.jpg" width="600" height="98" alt="main header image" mc:edit="header_image" mc:allowdesigner mc:allowtext></td></tr>
                </table>
                <table width="600" border="0" cellpadding="0" cellspacing="0" align="center">
                    <tr>
                        <td bgcolor="#F4F4F2">
                            <table width="530" border="0" cellpadding="0" cellspacing="0" align="center">
                                <tr>
                                    <td style="padding-top:30px;padding-bottom:30px;">
                                        #MailBody#
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
                <table width="600" border="0" cellpadding="0" cellspacing="0" align="center">
                    <tr><td width="600" height="10" bgcolor="#1976d2"></td></tr>
                    <tr><td width="600" height="98"><img src="http://www.exerius.com/wp-content/uploads/2015/08/royal-blue-footer.jpg" width="600" height="98" alt="bottom footer image"></td></tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
