<div class="modal-header">
    <h3 class="modal-title">
        <span class="fa fa-file-text-o"></span>
        <span ng-bind="title"></span>
    </h3>
</div>
<div class="wf-modal">
    <div class="container-fluid grid-padded">
        <table ng-table="tableParams" show-filter="true" class="table table-condensed">
            <tr ng-cloak ng-repeat="item in $data">                
                <td data-title="'IBAN'" sortable="'IBAN'">
                    <span ng-bind="item.IBAN"></span>
                </td>
                <td data-title="'BIC'" sortable="'BIC'">
                    <span ng-bind="item.BIC"></span>
                </td>
                <td data-title="isdefault" sortable="'IsDefault'">
                    <span ng-class="item.IsDefault ? 'fa fa-check' : '' "></span>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="modal-footer">    
    <button class="btn btn-default" ng-click="cancel()">
        <span class="fa fa-times"></span>
        {{ close }}
    </button>
</div>
