<div class="{{cssclass}}" ng-controller="SearchBoxController">
      <!--<button ng-click="isolateScopeFunction()">press</button>-->
       <div class="input-group">
         <span class="input-group-addon">
               <span ng-cloak>{{SelectedItem.Code}}</span>
        </span>
            <input class="form-control" ng-model="SelectedItem.Description" ng-disabled="{{disabled}}" typeahead-editable="false"
                         typeahead="item as item.Description + ' ('+item.Code+')' for item in searchValues($viewValue)"
                         typeahead-on-select="onItemSelect($item, $model, $label)" placeholder="{{placeholder}}">
               <span class="input-group-btn" style="display:{{getSearchBtnDisplayStyle}}">
                       <button class="btn btn-default">
                           <span class="glyphicon glyphicon-search"></span>
            </button>
                       <a class="btn btn-default" href="TODO_LINK_TO_EDIT_PAGE + ?id=1" style="display:{{getEditBtnDisplayStyle}}">
                           <span class="{{editIcon}}"></span>
           </a>
            </span>
      </div>
       <input type="hidden" value="{{SelectedItem.Id}}" ng-model="SelectedItem.Id" ng-change="test">
   </div>
